<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Thumbs</title>
  <script src="thumbs.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="elm-app"></div>

  <form onsubmit="return sendComment(this);">
    <input id="comment" type="text">
    <input type="submit" value="Comment">
  </form>

  <p id="from-elm"></p>

  <script>
    var node = document.getElementById('elm-app');
    var app = Elm.Thumbs.embed(node);

    app.ports.thumbed.subscribe(function(model) {
      console.log(model);
      var fromElm = document.getElementById('from-elm');
      fromElm.innerHTML = "Ups: " + model.ups + " Downs: " + model.downs;
    });

    function sendComment(form) {
      app.ports.newComment.send(form.comment.value);
      form.reset();
      return false;
    }
  </script>
</body>
</html>
